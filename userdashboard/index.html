<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Only</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />


</head>

<body>

    <!-- Message for larger screens -->
    <div class="d-none d-md-block text-center mt-5">
        <h2>Please use a mobile device to view this page.</h2>
    </div>

    <!-- Mobile content -->
    <div class="d-block d-md-none p-4">
        <div class="">
            <!-- Mobile Header with Menu Icon -->
            <div class="mobile-header d-flex justify-content-between align-items-center p-3 border-bottom d-md-none">
                <div class="d-flex align-items-center">
                    <h2><</h2>
                    <img width="200px" src="policynation-logo.svg" alt="">
                </div>
                <button class="menu-btn" id="openSidebar"><i class="fas fa-bars"></i></button>
            </div>

            <!-- Sidebar Overlay -->
            <div class="mobile-sidebar" id="sidebar">
                <nav class="nav flex-column">
                    <a class="nav-link d-flex align-items-center ms-4" href="#"><i class="fas fa-home me-2"></i>Home</a>
                    <a class="nav-link d-flex align-items-center ms-4" href="#"><i
                            class="fas fa-user me-2"></i>Profile</a>
                    <a class="nav-link d-flex align-items-center ms-4" href="#"><i
                            class="fas fa-cog me-2"></i>Settings</a>
                    <a class="nav-link d-flex align-items-center ms-4" href="#"><i
                            class="fas fa-sign-out-alt me-2"></i>Logout</a>
                </nav>
            </div>

            <!-- Backdrop -->
            <div class="sidebar-backdrop" id="backdrop"></div>

            <!-- Main Content -->
            <div class="p-4 d-block d-md-none">
                <div class="mb-5">
                    <!-- Swiper 1 -->
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img class="rounded-3 w-100" src="tpa-banner.png" alt="Banner" />
                            </div>
                            <div class="swiper-slide">
                                <img class="rounded-3 w-100" src="tpa-banner.png" alt="Banner" />
                            </div>
                            <div class="swiper-slide">
                                <img class="rounded-3 w-100" src="tpa-banner.png" alt="Banner" />
                            </div>
                        </div>
                        <!-- Optional Pagination -->
                        <div class="swiper-pagination"></div>
                    </div>
                </div>

                <div class="">
                    <h4 class="text-center">DV Insurance Sponsored Health checkup Packages</h4>
                    <!-- Swiper 2 -->
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img class="rounded-3 w-100" src="health-package-banner.png" alt="Banner" />
                            </div>
                            <div class="swiper-slide">
                                <img class="rounded-3 w-100" src="health-package-banner.png" alt="Banner" />
                            </div>
                            <div class="swiper-slide">
                                <img class="rounded-3 w-100" src="health-package-banner.png" alt="Banner" />
                            </div>
                        </div>
                        <!-- Optional Pagination -->
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const sidebar = document.getElementById('sidebar');
        const backdrop = document.getElementById('backdrop');
        const openBtn = document.getElementById('openSidebar');

        openBtn.addEventListener('click', () => {
            sidebar.classList.add('show');
            backdrop.classList.add('show');
        });

        backdrop.addEventListener('click', () => {
            sidebar.classList.remove('show');
            backdrop.classList.remove('show');
        });

        var swiper = new Swiper(".mySwiper", {
            loop: true,
            autoplay: {
                delay: 3000,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

</head>

<body>

    <div class="d-flex justify-content-center">

        <div class="content">
            <h2 class="mb-4">Health Check @ Home 20 Tests â‚¹<span>199</span></h2>
            <button><i class="fa-solid fa-square-check"></i> View tests</button>

            <div class="mobile-form mt-3 py-4">
                <!-- Wavy Top SVG -->
                <svg class="w-100" viewBox="0 0 500 100" preserveAspectRatio="none" style="height: 100px;">
                    <path d="M0,100 C150,0 350,0 500,100 L500,00 L0,0 Z" style="fill: #1da69a;"></path>
                </svg>
                <div>
                    <p>Enter your mobile number to unlock this deal</p>
                    <form id="otp-form">
                        <div class="input-group mb-3">
                          <select class="form-select" style="max-width: 90px;" id="country-code">
                            <option value="+91" selected>IN +91</option>
                            <option value="+1">US +1</option>
                            <option value="+44">GB +44</option>
                            <option value="+61">AU +61</option>
                          </select>
                      
                          <input type="tel" class="form-control" id="mobile-number" placeholder="Mobile number" maxlength="10"
                            pattern="[0-9]{10}" required>
                        </div>
                      
                        <button type="submit">Send OTP</button>
                      </form>
                      
                      <div id="otp-message" class="mt-3 text-success"></div>
                </div>
            </div>

        </div>


        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"></script>

</body>

</html>
